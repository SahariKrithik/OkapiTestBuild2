<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header Debug</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #111; color: #0f0; }
    h1 { color: #fff; }
    pre { background: #222; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Debugging Response Headers</h1>
  <div id="output">Checking...</div>

  <script>
    async function checkHeaders() {
      const url = "Build/TestBuildOkapi.framework.js.br";
      try {
        const response = await fetch(url);
        const headers = {};
        response.headers.forEach((val, key) => headers[key] = val);

        document.getElementById("output").innerHTML =
          "<pre>" + JSON.stringify(headers, null, 2) + "</pre>";
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err;
      }
    }

    checkHeaders();
  </script>
</body>
</html>
